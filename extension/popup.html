<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobReviewAssistant</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      padding: 20px;
      width: 280px;
      color: #333;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #2563eb;
    }

    .mode {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }

    .mode-title {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    .mode-desc {
      font-size: 12px;
      color: #64748b;
      margin: 0;
    }

    .footer {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>✅ JRA is Active</h1>

  <div class="mode">
    <span class="mode-title">1. Local Auto-Parser</span>
    <p class="mode-desc">Automatically detects WaterlooWorks JDs and shows a top banner. No click needed.</p>
  </div>

  <div class="mode">
    <span class="mode-title">2. AI Analysis</span>
    <p class="mode-desc">Click the floating <strong>✨ button</strong> on any page to start. Configure API Key there.</p>
  </div>

  <div class="footer">
    Extension v2.0 (Generic Model Support)
  </div>
</body>

</html>
